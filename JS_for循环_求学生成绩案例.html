<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_for循环_求学生成绩案例</title>
</head>

<body>
	
	<script>
	
		// 要求用户输入班级人数，之后依次输入每个学生的成绩,最后打印出该班级总的成绩以及平均成绩。
		// 人数变量：person   学生成绩变量: result  总成绩变量：allResult   平均分变量： average
		
		var allResult = 0; //求和的变量
		var average = 0; // 求平均分的变量
		var person = prompt('请输入班级总人数'); // 弹出输入框 ，输入人数
		for(var i = 1; i <= person; i++){
			var result = prompt('请输入第' + i +'个学生成绩');
			allResult += parseFloat(result);  // 因为从 prompt取过来的数据是 字符串型的需要转换为 数字型:Float	
		}
		average = allResult / person; // 求平均分表达式
		alert('班级总成绩为：' + allResult);
		alert('班级平均分为：' + average);
	</script>
</body>
</html>
