    <title>JS_5秒之后关闭广告</title>
    <style>
        .banner {
            width: 900px;
            height: 600px;
            background-color: pink;
            margin: 100px auto;
        }
        .icon{
            position: relative;
            width: 60px;
            height: 30px;
            float: right;
            line-height: 30px;
            text-align: center;
            font-size: 20px;
            float: right;
            user-select: none;
            background-color: rgb(151, 153, 155);
        }
        .banner .icon i {
            width: 30px;
            height: 30px;
            background-color: black;
            color: aliceblue;
            font-style: normal;
            line-height: 30px;
            text-align: center;
            font-size: 30px;
            float: right;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="banner">大广告
        <div class="icon">
            <!-- <i>×</i> -->
        </div>
    </div>
    <script>
        var banner = document.querySelector('.banner');
        var icon = document.querySelector('.icon');
        var stl = setTimeout(djs,5000);
        icon.onclick = function() {
            clearTimeout(stl);
            banner.style.display = 'none';
        }
        function djs() {
            banner.style.display = 'none';
        }
