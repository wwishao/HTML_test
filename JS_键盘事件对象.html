<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_键盘事件对象</title>
</head>
<body>
    <script>
        // 键盘事件对象中的keyCode属性可以得到ASCII码值
        document.addEventListener('keydown',function(e) {
            console.log('down的ASCII码' + e.keyCode);
            // 1. keydown 和 keyup 事件不区分字母大小写  a 和 A得到的都是 65
            // 我们可以利用 keycode  返回的 ASCII码值来判断用户按下了那个键
            if (e.keyCode === 65) {
                alert( '您按下的a键'); 
                } else {
                alert( '您没有按下a键' )
            }
        });

        document.addEventListener('keypress',function(e) {
            console.log('press的ASCII码' + e.keyCode);
            // 2. keypress 区分字母大小写  a 得到的是 97   A得到的都是 65
        });
    </script>
</body>
</html>
