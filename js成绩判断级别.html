<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js多分支语句</title>
</head>

<body>
	<script>
        // 1. 多分支语句就是利用多个条件来选择不同的语句执行 得到不同的结果 多选1 的过程
        // 2. if else if语句是多分支语句
		// 3. 语法规范
		
		/*
		
		if(条件表达式一){
			//语句一
		} else if(条件表达式二){
			//语句二
		} else if(条件表达式三){
			//语句三
		} // ... 以此类推
		
		// 以上条件都不符合则输出最后的else
		else{
			// 最后的语句
		}
		
		*/
		
		// 4. 执行思路
		// 如果条件表达式1 满足就执行 语句1 执行完毕后，退出整个if 分支语句
		// 如果条件表达式1 不满足，则判断条件表达式2 满足的话，执行语句2  以此类推
		// 如果上面的所有条件表达式都不成立，则执行else 里面的语句
		// 5.注意点
        // (1) 无论是多分支语句 还是多选1 最后只能有一个语句执行
		// else if 里面的条件理论上是可以任意多个的
		// else if 中间有个空格

		
				
	</script>
	
	<script>
	/*
		案例:判断成绩级别
        要求:接收用户输入的分数,根据分数输出对应的等级字母A、B、C、D. E。
        其中:
        1.90分(含)以上, 输出: A
        2.80分(含)~ 90分(不含) ,输出: B
        3.70分(含)~80分(不含,输出:C
        4.60分(含)~ 70分(不含),输出: D
        5.60分(不含)以下。输出: E
		*/
		
		// 伪代码按照从大到小判断的思路
        // 弹出prompt输入框， 让用户输入分数(sum)，把这 个值取过来保存到变量中
        // 使用多分支ifelseif语句来分别判断输出不同的值

		var sum = prompt('请输入你的成绩:');
		
		if(sum >= 90){                   // A
			alert('你的成绩为:优秀');
		}else if(sum >= 80){             // B
			alert('你的成绩为:良好');
		}else if(sum >= 70){             // C
			alert('你的成绩为:中等');
		}else if(sum >= 60){             // D
			alert('你的成绩为:及格');
		}else{                           // E
			alert('你的成绩为:不及格');
		}
	</script>
</body>
</html>
