<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>判断时间段，输出</title>
</head>

<body>
	<script>
        var time = prompt('请输入时间'); //用户输入一个时间并保存起来
		if(time >=6 && time < 11 ){
			alert('早上好');
		}else if(time >=11 && time <13){
			alert('中午好');
		}else if(time >=13 && time <18){
			alert('下午好');
		}else if(time >=18 && time <=23){
			alert('晚上好');
		}else{
			alert('凌晨好');
		}
	</script>
</body>
</html>
