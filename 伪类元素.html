<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        .box::before{
            content: 'before';
            /* display: block; */
            width: 50px;
            height: 50px;
            background-color: rgb(107, 146, 180);
        }
        .box::after{
            content: 'after';
            /* display: block; */
            width: 50px;
            height: 50px;
            background-color: rgb(107, 146, 180);
        }
    </style>
</head>
<body>
    <div class="box">123</div>
</body>
</html>
