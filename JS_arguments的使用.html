<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_arguments的使用</title>
</head>
<body>
    
    <script>

        // arguments 的使用   只有函数才有 arguments 这个对象  而且是每个函数里面都内置好了arguments
        function fn(){
            console.log(arguments);  // arguments 里面储存了所有转递过来的实参
            console.log(arguments.length);
            console.log(arguments[2]);
            // 可以使用数组的方式来遍历arguments
            for (var i = 0; i < arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        fn(1,2,3);
        // arguments 输出是伪数组，并不是真正意义上的数组
        // 1. 具有数组的 length 属性
        // 2. 按照索引的方式进行储存的
        // 3. 它没有真正数组的方法 pop()  push() 等等
    </script>
</body>
</html>
