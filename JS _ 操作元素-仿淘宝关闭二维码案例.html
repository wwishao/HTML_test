<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 操作元素-仿淘宝关闭二维码案例</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto; 
            font-size: 12px;
            text-align: center ;
            color: #f40;
}

        .close-btn{
            position:absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial,Helvetica, sans-serif;
            cursor: pointer;

        }
        .box img{
            width: 60px;
            margin-top: 5px;
        }
        .btn{
            text-align: center;
            left: 50px;
        }
    </style>
</head>
<body>
    <!-- 仿淘宝关闭二维码案例 -->
    <!-- 案例分析
         1. 核心思路:利用样式的显示和隐藏完成 ，display.none 隐藏元素display:block显显素
         2. 点击按钮,就让这个二维码盒子隐藏起来即可 -->

         <div style="display: block;"><img src="imges\download.webp" alt=""></div>
         <button class="btn">关闭</button>

         <!-- pink老师的 -->
         <div class="box">
            淘宝二维码
            <img src="imges\download.webp" alt="">
            <i class="close-btn">X</i>
            </div>
            
         <script>
             // 1. 获取元素
             var div = document.querySelector('div');
             var btn = document.querySelector('button');
             // 2. 注册事件 处理程序
             btn.onclick = function(){
                 this.style.display = 'none'; 
                 div.style.display = 'none';
             }

             // pink老师的
             var btn = document.querySelector('.close-btn');
             var box = document.querySelector('.box');
             // 注册事件 处理程序
             btn.onclick = function(){
                 box.style.display = 'none';
             }
         </script>
</body>
</html>
