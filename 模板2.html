<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局</title>
<style type="text/css">
	*{
	padding: 0;
	margin: 0;		
	}
	.top{
	border: 2px solid #FFFFFF;
		
	height: 50px;
	background-color: #BEBEBE;
	text-align: center;
	line-height: 50px;
	}
	
.banner {
	background-color: #BEBEBE;
	border: 2px solid #FFFFFF;
	text-align: center;
	height: 300px;
	line-height: 300px;
}
.box {
	background-color: #BEBEBE;
	border: 2px solid #FFFFFF;
	text-align: center;
	width: 30%;
	height: 500px;
	line-height: 500px;
	float:left;
}
.user {
	background-color: #BEBEBE;
	border: 2px solid #FFFFFF;
	text-align: center;
	width: 20%;
	margin-left: 20%;
	height: 500px;
	line-height: 500px;
	float:left;
}
.footer {
	background-color: #BEBEBE;
	border: 2px solid #FFFFFF;
	text-align: center;
	height: 200px;
    line-height: 200px;
}
</style>
</head>

<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="box">box</div>
<div class="user">1</div>
<div class="user">2</div>
	<div class="user">3</div>
<div class="footer">底部</div>
</body>
</html>
