<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 操作元素-使用className修改样式属性</title>
    <style>
        .v2{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        .v1{
            background-color: blue;
            color: black;
            font-size: 20px;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="v2">文本</div>
    <script>
        // 1.使用element.style 获得修改元素样式如果样式比较少 或者功能简单的情况下使用
        var test = document.querySelector('div');
        test.onclick = function() {
        // this.style.backgroundColor = 'purple' ;
        // this.style.color = '#fff';
        // this.style.fontSize = '25px';
        // this.style.marginTop ='100px';

            // 让我们当前元素的类名改为了v1
            // 2. 我们可以通过修改元素的className更改元素的样式适合于样式较多或者功能复杂的情况
            // 3. 如果想要保留原先的类名，可以这么做  多类名选择器
            this.className = 'v2 v1';
            // this.className = 'v1';
        }
    </script>
</body>
</html>
