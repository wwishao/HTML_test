<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 操作元素-表单属性设置</title>
</head>
<body>
    
    <button>按钮</button>
    <input type="text" value="输入内容">

    <script>

        // 获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2. 注册事件  处理程序
        btn.onclick = function(){
            // input.innerHTML = '点击了';  // 不能这样写  因为innerHTML 用于修改比如 div 标签里面的内容
            // 表单里面的值 文字通过value 来修改的
            input.value = '被点击了'; 
            // 如果想要某个表单被禁用  不能再点击 用 disabled  想要button 禁用
            // btn.disabled = true; 
            this.disabled = true; 
            // this 指向函数的调用者  这里指向 btn.onclick  的  btn
        }
    </script>
</body>
</html>
