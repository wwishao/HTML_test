<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 函数用户输入年份,输出当前年份2月份的天数案例</title>
</head>
<body>
    
    <script>

        // 函数用户输入年份,输出当前年份2月份的天数案例
        // 案例4:用户输入年份,输出当前年份2月份的天数  如果是闰年,则2月份是29天，如果是平年,则2月份是28天
        
        var year = parseInt(prompt('请输入年份'));
        function getDay(){
            if (isRunYear(year)){ // 调用判断是不是闰年函数
               alert(year + '年2月份有29天');
            }else{
               alert(year + '年2月份有28天') ;
            } 
        }
        getDay();

        
        function isRunYear(year) {   // 判断是不是闰年函数
            //如果是闰年我们返回true 否则返回false
            var flag = false;
            if(year % 4 == 0 && year % 100 != 0  || year % 400 == 0){
            flag = true;
            }
            return flag;
        }
    </script>
</body>
</html>
