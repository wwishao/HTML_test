<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_带参数的函数</title>
</head>
<body>
    
    <script>

        // 1. 函数可以重复相同的代码
        // function cook() {
        //     console.log('酸辣土豆丝');
        //     }
        //     cook();
        //     cook();

        // // 2. 可以利用 函数的参数 来实现函数重复不同的代码
        // function 函数名(形参1,形参2,等...){  // 在声明函数的小括号里面是 形参  (形式上的参数)

        // }
        // 函数名(实参1,实参2,等...);  // 在函数调用的小括号里面是 实参  (实际的参数)


        // 3. 形参和实参的执行过程
        function cook(aru){ // 形参是接收实参的  aru = '酸辣土豆丝'  形参类似一个变量
            console.log(aru);
        }
        cook('酸辣土豆丝');
        cook('港式烧鸭');

        // 4. 函数的参数可以有，也可以没有，个数不限
    </script>
</body>
</html>
