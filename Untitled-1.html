<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            background-color: blueviolet;
            animation: move 2s inherit;
            -webkit-animation: move 2s inherit;
        }
        @keyframes move
            {
            from {top:0px;}
            to {top:200px;}
            }

            @-webkit-keyframes move /*Safari and Chrome*/
            {
            from {top:0px;}
            to {top:200px;}
            }   
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
