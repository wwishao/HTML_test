<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_复制节点</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>20</li>
        <li>3</li>
    </ul>

    <script> 

        // 复制节点（克隆节点）
        var ul = document.querySelector('ul');
        // 1. node.clonNode(); 括号里为空或者为false 那么是浅拷贝   只复制标签 不复制里面的内容
        // 2. node.clonNode(ture); 括号里为ture  深拷贝   复制标签和里面的内容
        var lili = ul.children[0].cloneNode();
        ul.appendChild(lili);   // 浅拷贝
        ul.appendChild(ul.children[1].cloneNode(true));  // 深拷贝
    </script>
</body>
</html>
