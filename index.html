<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_index</title>
</head>
<body>
    <p>首页</p>
    <p class="wellcome"></p>
    <script>
        var wellcome = document.querySelector('.wellcome');
        var umane = location.search;  
        // split  利用 = 分割成数组，得到用户名
        var arr = umane.split("=");
        // console.log(arr[1]);
        wellcome.innerHTML = arr[1] + '欢迎您';

    </script>
</body>
</html>
