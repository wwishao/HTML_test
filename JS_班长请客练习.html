<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_班长请客练习</title>
</head>

<body>
	
	<script>
		
		// 接收班长口袋里的钱数?若大于等于2000 ,请大家吃西餐。若小于2000 ,大等于1500 ,请大家吃快餐。
        // 若小于1500,大于等于1000 ,请大家喝饮料。若小于1000,大于等于500,请大家吃棒棒糖。则提醒班长
        // 下次把钱带够

        var money = prompt('班长请你输入你的钱包余额');
		if(money >= 2000){
			alert('请大家吃西餐');
		}else if(money >= 1500){
			alert('请大家吃快餐');
		}else if(money >= 1000){
			alert('请大家喝饮料');
		}else if(money >= 500){
			alert('请大家吃棒棒糖');
		}else{
			alert('请班长下次把钱带够哦。。。哈哈哈哈');
		}
	</script>
</body>
</html>
