<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_自定义属性操作</title>
</head>
<body>
    <div id="demo" class="v1" index="1"></div>
    <script>
        // 1.获取元素的属性值
        // (1) element.属性
        var div = document.querySelector('div');
        console.log(div.id);
        console.log(div.className);

        // element . setAttribute('属性'，'值');
        // 2. element.getAttribute('属性')   get 得到获取  attribute 属性的意思  我们程序员自己添加的属性我们称为 自定义属性
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('class'));
        console.log(div.getAttribute('index'));

        // 2.设置属性值
        // (1) element.属性 = '值';
        div.id = 'test';
        div.className = 'nav1';
        // (2) element.setAttribute('属性'，'值');
        div.setAttribute('id','test1');  // 主要针对于自定义属性
        div.setAttribute('index','2');
        div.setAttribute('class','footer');  // class 特殊这里面写的就是class 不是className 
        // 3. 移除属性 removeAttribute('属性')
        div.removeAttribute('index');
    </script>
</body>
</html>
