<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 数组对象 —— 数组排序</title>
</head>
<body>
    
    <script>

        // 数组排序
        // 1. 数组翻转  reverse()
        var arr = [1,2,3];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序(冒泡排序)  sort()
        var arr1 = [3,5,1,15,16,87];
        arr1.sort(function(a,b){
           // return a - b;  // 升序 的顺序排列
            return b - a;  // 降序 的顺序排列
        });
        console.log(arr1);
    </script>
</body>
</html>
