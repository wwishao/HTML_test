<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 倒计时</title>
</head>
<body>
    
    <script>

            // 案例分析
            // 1. 核心算法:输入的时间减去现在的时间就是剩余的时间,即倒计时, 但是不能拿着时分秒
            // 相减,比如05分减去25分,结果会是负数的。
            // 2. 用时间戳来做。户输入时间总的秒数减去现在时间的总的毫秒数,得到的就是剩余时
            // 间的毫秒数。
            // 3. 把剩余时间总的毫秒数转换为天、时、分、秒(时间戳转换为时分秒)
            // 转换公式如下:
            // d = parselnt(总秒数/ 60/60/24); // 计算天数
            // h = parselnt(总秒数/ 60/60%24)  // 计算小时
            // m = parselnt(总秒数/60 %60);   // 计算分数
            // S = parselnt(总秒数%60);     // 计算当前秒数

            function countDown(time) {
                var nowTime = +new Date();  // 返回的时当前时间的总毫秒数 (时间戳)
                var inputTime = +new Date(time);  // 返回的是用户输入的总毫秒数
                var times = (inputTime - nowTime) / 1000;  // times 是剩余的总秒数
                var d,h,m,s;
                d = parseInt(times / 60 / 60 / 24);  // 天
                h = parseInt(times / 60 / 60 % 24);  // 小时
                // h = h < 10? '0' + h : h;
                m = parseInt(times / 60 % 60);  // 分
                // m = m < 10? '0' + m : m;
                s = parseInt(times % 60 );   // 秒
                // s = s < 10? '0' + s : s;
                
                return p(d) + '天' + p(h) + '小时' + p(m) + '分' + p(s) + '秒'; // 调用补0函数
            }

            console.log(countDown('2022-4-21 17:00:00'));

            //创建补0函数
            function p(s) {
                return s < 10 ? '0' + s: s;
            }
            
        var countDown = countDown('2022-4-21 17:00:00');
        console.log(countDown);
    </script>
</body>
</html>
