<!DOCTYPE html>

<body>
    <script>
        // // 类的继承
        // class Father{

        //     money() {

        //     }
        // }
        // // 儿子类继承父类 语法
        // class Son extends Father {

        // }
        // var son = new Son();
        // son.money()


        class Father {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x,y) {
                super(x,y); // 调用了父类中的构造函数
            }
        }
        var father = new Father(1,2);
        father.sum();

        var son = new Son(2,2);
        son.sum();
    </script>
</body>
