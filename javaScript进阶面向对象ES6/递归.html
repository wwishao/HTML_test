<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>
<body>
    
    <script>
        // 递归函数：一个函数在内部调用自己，那么这个函数就是递归函数
        var num = 1;
        function fn() {
            console.log(1);
            if(num == 6) {
                return;  // 递归里面要加退出条件
            }
            num++;
            fn();
        }
        fn();
    </script>
</body>
</html>
