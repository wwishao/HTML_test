        // Object.assign(o, obj)
        // console.log(o);

        // 深拷贝 利用递归
        function deepCopy(newObj, oldObj) {
            var Obj = {}
            for (const key in oldObj) {
                // 判断是否是数组
                var item = oldObj[key]
                if (item instanceof Array) {
                    newObj[key] = []
                    deepCopy(newObj[key], item)
                } else if (item instanceof Object) {
                    // 判断是否是对象
                    newObj[key] = {}
                    deepCopy(newObj[key], item)
                } else {
                    // 都不是则是简单类型
                    newObj[key] = item
                }
            }
        }
        deepCopy(o,obj)
        o.msg.age = 20
