<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol给对象添加属性</title>
</head>

<body>

    <script>
        const game = {
            name: '俄罗斯方块',
        }
        let methods = {
            up: Symbol(),
            down: Symbol(),
        }
        game[methods.up] = function () {
            console.log('我可以改变形状');
        }
        game[methods.down] = function () {
            console.log('我可以快速下降');
        }
        console.log(game);

        
    </script>
</body>

</html>
