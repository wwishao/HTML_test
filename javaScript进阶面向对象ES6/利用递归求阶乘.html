<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用递归求阶乘</title>
</head>
<body>
    
    <script>
        // 利用递归求1~n阶乘 1*2*3*4*n
        function jc(n){
            if(n ==1){
                return 1;
            }
            return n*jc(n-1);
        }
        console.log(jc(4));
        // 4*jc(4-1) -> 4*jc(3)
        // 3*jc(3-1) -> 3*jc(2)
        // 2*jc(2-1) -> 2*jc(1)
    </script>
</body>
</html>
