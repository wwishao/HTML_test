<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子类继承父类方法同时扩展自己方法.html</title>
</head>
<body>
    <script>
        class Father {
            constructor(x,y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        // 子类继承 父类的加法 同时扩展减法方法
        class Son extends Father {
            constructor(x,y) {
                super(x,y); // 利用super 调用父类的加法 方法 （构造函数） super必须放到this的前面
                this.x = x;
                this.y = y;
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(5,3);
        son.subtract();
        son.sum();
    </script>
</body>
</html>
