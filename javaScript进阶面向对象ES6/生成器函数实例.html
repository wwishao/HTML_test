<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 获取 用户信息 订单数据 商品数据
        function getUser() {
            setTimeout(() => {
                let data = '用户数据';
                scq.next(data)

            }, 1000);
        }
        function getOrders() {
            setTimeout(() => {
                let data = '订单数据';
                scq.next(data)

            }, 1000);
        }
        function getGoods() {
            setTimeout(() => {
                let data = '商品数据';
                scq.next(data)

            }, 1000);
        }

        function* gen() {
            let user = yield getUser()
            console.log(user);
            let orders = yield getOrders()
            console.log(orders);
            let goods = yield getGoods()
            console.log(goods);
        }
        let scq = gen()
        scq.next()
    </script>
</body>

</html>
