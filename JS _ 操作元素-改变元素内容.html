<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 操作元素-改变元素内容</title>
    <style>
        div,p {
            width: 300px;
            height: 30px; 
            line-height: 30px;
            color: aliceblue;
            background-color: rgb(72, 72, 72);
        }
    </style>
</head>
<body>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <p>123</p>
    <script>
        // 当点击了按钮 div里面的内容就会发生变化
        // 1. 获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        // 注册事件
        btn.onclick = function(){
            // div.innerText = '2022-4-25';
            div.innerText = getDate();
        } 

        function getDate(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];  // 定义一个星期的数组
            var day = date.getDay();
            return '今天是：' + year + '年' + month + '月' + dates + '日' + arr[day] ;  // arr[day] day当数组索引，来输出arr 数组里面的星期几
        }

        // 元素可以不用添加事件
        var p = document.querySelector('p');
        p.innerText = getDate();
    </script>
</body>
</html>
