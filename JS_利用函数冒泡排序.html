<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_利用函数冒泡排序</title>
</head>
<body>
    
    <script>

        // 利用函数冒泡排序  sort
        function sort(arr){
            for (var i = 0; i < arr.length - 1; i++){
                for (var j = 0; j < arr.length - i - 1; j++){
                    if (arr[j] > arr[j + 1]){
                        var temp = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var sort1 = sort([3,2,5,6,456,4,46,13,74,51,68,48,341,])
        console.log(sort1);
    </script>
</body>
</html>
