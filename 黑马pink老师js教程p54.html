<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	
	<script>
        // 1. if 的语法结构  如果if 
		
		/*
		
		if (条件表达式) 加花括号 {
			
			// 执行语句
		}
		// 2. 执行思路  如果if里面的条件为真 true 则执行花括号里面的执行语句代码 
		// 3. 如果if语句为假 则不执行花括号里面的语句 则执行if语句后面的代码
		// 4. 代码体验
		
		*/
		
		// 弹出prompt 输入框，用户输入年龄，程序把这 个值取过来保存到变量中
        // 使用if语句来判断年龄，如果年龄大于18 就执行if大括号里面的输出语句
		
		// 5. 语法结构 if如果else 否则
		// 6. 执行思路如果表达式结果为真那么执行语句1 否则执行语句2
		
		var age = prompt('请输入你的年龄');
		if(parseInt(age) >= 18){
			alert('您可以进入网吧'); // 执行语句1
			
		} else{ // else 后面直接跟大括号
				alert('您未满18岁,不可以进入网吧'); // 执行语句2
			}
		// 7. if里面的语句1 和else里面的语句2 最终只能有一个语句执行
	</script>
	
</body>
</html>
