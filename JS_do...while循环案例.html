<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_do...while循环案例</title>
</head>

<body>
	
	<script>
	
		
		// 1. 打印人的一生，从1岁到100岁
		var age=1;
		do{
			console.log('这个人今年'+age+'岁了');
			age++;
		}while(age<=100)
			
		// 2. 计算1 ~ 100之间所有整数的和
        var i=1;
		var j=0;
		do{
			j+=i;
			i++;
		}while(i<=100)
        console.log(j);
		
		// 3. 弹出一个提示框，你爱我吗?如果输入我爱你，就提示结束，否则，一直询问。
		
		do{
			var love = prompt('你爱我吗');
		}while(love !== '我爱你')
			alert('我也爱你');
	</script>
</body>
</html>
