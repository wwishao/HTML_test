<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_京东倒计时</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour'); // 小时的黑色盒子
        var minute = document.querySelector('.minute'); // 分钟的黑色盒子
        var second = document.querySelector('.second'); // 秒数的黑色盒子
        var inputTime = +new Date('2022-9-3 18:00:00'); // 返回的是用户输入时间总的毫秒数
        countDown();
        setInterval(countDown,1000);
            function countDown() {
                var nowTime = +new Date();  // 返回的时当前时间的总毫秒数 (时间戳)
                var times = (inputTime - nowTime) / 1000;  // times 是剩余的总秒数
                var d,h,m,s;
                h = parseInt(times / 60 / 60 % 24);  // 小时 
                h = h < 10? '0' + h : h;
                hour.innerHTML = h;
                m = parseInt(times / 60 % 60);  // 分
                m = m < 10? '0' + m : m;
                minute.innerHTML = m;
                s = parseInt(times % 60 );   // 秒
                s = s < 10? '0' + s : s;
                second.innerHTML = s;
            }
    </script>
</body>
</html>
