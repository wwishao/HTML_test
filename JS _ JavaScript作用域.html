<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ JavaScript作用域和变量作用域</title>
</head>
<body>
    
    <script>

        // 1. JavaScript作用域 ： 就是代码名字（变量）在某个范围内起作用和效果  目的是为了提高代码可靠性，更重要的是 减少命名冲突
        // 2. js的作用域（es6）之前 ：  全局作用域  ，  局部作用域
        // 3. 全局作用域：整个script标签  或者是一个单独的js文件
        var num = 10; // 这个num 就是全局作用域
        console.log(num);
        // 4. 局部作用域（函数作用域）：在函数内部就是做不作用域  这个代码的名字只在函数内部起效果和作用
        function fn(){
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();

        // 变量的作用域: 根据作用域的不同我们变量分为 全局变量和局部变量
        // 5.全局变量: 在全局作用域下的变量  在全局下都可以使用
        // 注意如果在函数内部没有声明 直接赋值的变量 也属于 全局变量
        var num1 = 30;  //  num1 就是一个全局变量
        console.log(num1);
        function fn1(){
            console.log(num1);
        }
        fn1();
        // 6. 局部变量： 在局部作用域下的变量  或者在函数内部的变量就是  局部变量
        // 注意： 函数的形参也可以看做是局部变量
        function fun(){
            var num2 = 40;  //num2  就是局部变量 只能在函数内部使用
            num3 = 50;
        }
        fun();
        console.log(num3);
        // 3. 从执行效率来看全局变量和局部变量
        // (1) 全局变量只有浏览器关闭的时候才会销毁，比较占内存资源
        // (2) 局部变量当我们程序执行完毕就会销毁，比较节约内存资源
    </script>
</body>
</html>
