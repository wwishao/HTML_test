<meta charset="utf-8">
<title>JS_根据输入1-7输出星期几</title>
</head>

<body>
	<script>
        
		var day = prompt('请输入1-7的数字');
		
		// 写法一
		/*
		if(day == 1){
			alert('今天是星期一');
		}else if(day == 2){
			alert('今天是星期二');
		}else if(day == 3){
			alert('今天是星期三');
		}else if(day == 4){
			alert('今天是星期四');
		}else if(day == 5){
			alert('今天是星期五');
		}else if(day == 6){
			alert('今天是星期六');

			alert('今天是星期天');
		}else{
			alert('你猜今天是星期几呢');
		}
		*/
		
		// 写法二
		
		switch(parseInt(day)){ // 因为 prompt 输入的值是 字符串String类型  这里的parseInt(day) 转换为数字类型才能进行运算
			case 1 :
            alert('今天是星期一');
            break;
			case 2 :
            alert('今天是星期二');
            break;
            case 3 :
            alert('今天是星期三');
            break;
            case 4 :
            alert('今天是星期四');
            break;
            case 5 :
            alert('今天是星期五');
            break;
            case 6 :
            alert('今天是星期六');
            break;
            case 7 :
            alert('今天是星期天');
            break;
			default:
			alert('你猜今天是星期几呢');
		}
	</script>
</body>
