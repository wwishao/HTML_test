<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_求1 ~ 100的累加值,跳过所有个位为3的数</title>
</head>

<body>
	
	<script>
	
		
		// 求整数 1 ~ 100 的累加值,但要求跳过所有个位为3的数[用continue实现]
		var sum = 0;  // 定义一个sum 变量 来储存累加值
		for (var i = 1; i <= 100; i++){
			if (i % 10 == 3){
				continue;
			}
			sum += i;
		}
		console.log('求1 ~ 100 的累加值,跳过所有个位为3的数的值为:' + sum);
		
	</script>
</body>
</html>
