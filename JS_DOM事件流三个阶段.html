<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM事件流三个阶段</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: 100px auto;
            display: flex;
        }
        .son{
            width: 150px;
            height: 150px;
            background-color: rgb(224, 132, 132);
            margin: auto;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // dom 事件流三个阶段
        // 1. JS代码中只能执行捕获或者冒泡其中的一个阶段。
        // 2. onclick 和attachEvent (ie) 只能得到冒泡阶段。
        // 3. 捕获阶段如果 addEventListener 第三个参数是 true 那么则处于捕获阶段 docment -> html -> body -> father -> son

        // var son = document.querySelector('.son');
        // son.addEventListener('click', function() {
        //     alert('son');
        // },true);

        // var father = document.querySelector('.father');
        // father.addEventListener('click', function() {
        //     alert('father');
        // },true);

        // 3. 冒泡阶段如果 addEventListener 第三个参数是 false 那么则处于冒泡阶段 son -> father ->  body ->  html -> docment 

        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        },false);

        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        },false);
        document.addEventListener('click', function() {
            alert('document');
        });
    </script>
</body>
</html>
