<!doctype html>
<html>

<meta charset="utf-8">
<title>JS_do...while循环</title>
</head>

<body>
	
	<script>
	
		
		// 1. do while 循环语法结构
//		do{
//			// 循环体;
//		}while(条件表达式)
		// 2. 执行思路
        // 跟while 循环不同的地方在于  do while  循环先执行一次循环体  再判断条件,如果表达式结果为真 则继续执行循环,  否则退出循环
		// 3. 代码验证
			var i = 1;
		do{
			console.log('xiyan');
			i++;
		}while(i<=100)
		// 4. do while 至少执行一次循环
	</script>
</body>
</html>
