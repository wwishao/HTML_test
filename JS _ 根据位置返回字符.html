<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 根据位置返回字符</title>
</head>
<body>
    
    <script>
        // 根据位置返回字符
        // 1. charAt(index) 里面跟索引号 根据位置返回字符
        var str = 'andy';
        console.log(str.charAt(3));
        // 遍历所有字符
        for (var i = 0; i < str.length; i++){
            console.log(str.charAt(i));
        }
        // 2. charCodeAt(index) 返回相应索引号的字符 ASCII值  目的： 判断用户按下了哪个键
        console.log(str.charCodeAt(0));  // 97
        // 3. str[index]   H5 新增的
        console.log(str[0]);  
    </script>
</body>
</html>
