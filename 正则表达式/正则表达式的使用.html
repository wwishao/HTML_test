<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式的使用</title>
</head>
<body>
    
    <script>

        // 定义正则表达式  reg里面存的是变量
        let reg = /前端/
        let str = '黑马前端在学'
        console.log(reg.test(str));
        console.log(reg.exec(str));
    </script>
</body>
</html>
