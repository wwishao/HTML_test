<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式边界符</title>
</head>
<body>
    <script>

        // console. Log(/哈/. test( '哈哈'))
        // console.Log(/哈/. test('二哈'))
        // ^ 开头  $ 结尾
        console.log(/^哈/ .test('二哈')) // false 
        console. log(/^哈/ .test( '我开心的哈哈大笑')) // false
        console.log(/^哈$/ .test('我开心的哈哈大笑')) // 
        false
        console.log(/^哈$/ .test('哈哈')) // false
        console.log( /^哈$/ .test('哈')) // true精确匹配

        var reg = /^[a-zA-Z0-9-_]{6,12}$/
        console.log(reg.test('wishao'))
    </script>
</body>
</html>
