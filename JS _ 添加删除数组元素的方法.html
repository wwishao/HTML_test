<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 添加删除数组元素的方法</title>
</head>
<body>
    
    <script>
        //  添加删除数组元素的方法

        // 1. push() 在数组末尾  添加 一个或者多个数组元素  push--推
        var arr = [1,2,3];
        // arr.push(4,'xiyan');
        console.log(arr.push(4,'xiyan')); // 返回值
        console.log(arr);
        // (1) push 是可以给数组追加新的元素
        // (2) push() 参数直接写数组元素就可以了
        // (3) push 完毕之后  返回的 结果是 新数组的长度
        // (4) 原数组也会发生变化

        // 2. unshift() 在数组开头  添加 一个或者多个数组元素
        arr.unshift('red','purple');  // 返回值
        console.log(arr);
        // (1) unshift 是可以给数组追加新的元素
        // (2) unshift() 参数直接写数组元素就可以了
        // (3) unshift 完毕之后  返回的 结果是 新数组的长度
        // (4) 原数组也会发生变化

        // 3. pop() 它可以删除数组的最后一个元素  pop() 里面不跟参数
        console.log(arr.pop()); // 返回值 ，这里返回 xiyan
        console.log(arr);
        // (1) pop 是可以删除数组的最后一个元素
        // (2) pop() 里面不跟参数
        // (3) pop 完毕之后  返回的 结果是 被删除的元素
        // (4) 原数组也会发生变化

        // 4. shift() 它可以删除数组的最后一个元素  pop() 里面不跟参数
        console.log(arr.shift()); // 返回值 ，这里返回 xiyan
        console.log(arr);
        // (1) shift 是可以删除数组的第一个元素
        // (2) shift() 里面不跟参数
        // (3) shift 完毕之后  返回的 结果是 被删除的元素
        // (4) 原数组也会发生变化
    </script>
</body>
</html>
