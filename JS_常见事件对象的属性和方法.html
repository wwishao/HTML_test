<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_常见事件对象的属性和方法</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: 100px auto;
            text-align: center;
            line-height: 300px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div>盒子</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        //  常见事件对象的属性和方法
        // 1.  e.target 返回的是触发事件的对象(元素)  this返回的是绑定事件的对象(元素)
        // 区别: e.target 点击了那个元素，就返回那个元素this 那个元素绑定了这个点击事件，那么就返回谁
        var div = document.querySelector('div');
        div.addEventListener('click',function(e) {
            console.log(e.target);
            console.log(this);
        });

        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            //我们给ul绑定了事件那么this就指向ul
            console.log(this);
            // e.target指向我们点击的那个对象谁触发了这个事件我们点击的是1i e. target 指向的就是li
            console.log(e.target);
        });

        // ie兼容性问题
        // div.onclick = function(e) {
        //     e = e || window.event;
        //     var target = e.target || e.srcElement;
        //     console.log(target);
        //     }
        //     // 2. 了解跟this 有个非常相似的属性 currentTarget  ie678不认识
    </script>
</body>
</html>
