<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 返回字符位置 案例</title>
</head>
<body>
    
    <script>

        // 案例:返回字符位置
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        // 核心算法:先查找第个o出现的位 置
        // 然后只要indexOf 返回的结果不是-1就继续往后查找
        // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找

        var str = "abcoefoxyozzopp";
        var index = str.indexOf('o');
        var num = 0;
        while(index !== -1){
            console.log(index);
            num++;
            index = str.indexOf('o',index + 1);
        }
        console.log('o出现的次数是:' + num + '次');
    </script>

    <script>

        // 课后作业[ 'red', 'blue', 'red', ' green', 'pink','red'], 求red出现的位置和次数
        var arr = ['red','blue','red','green','pink','red'];
        arr = arr.join(); // 数组转换为字符串 
        var index = arr.indexOf('red');
        var num = 0;
        while (index !== -1){
            console.log(index);
            num++;
            index = arr.indexOf('red',index + 1);
        }
        console.log('red出现的次数是:' + num + '次');
    </script>
</body>
</html>
