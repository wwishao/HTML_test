    <script>

        // 写一个函数,用户输入一个数判断是否是素数,并返弹出回值(又叫质数,只能被1和自身整数的数)
        var num = parseInt(prompt('请输入任意一个数'));
        function getPnum(num){
            for (var i = 2; i <= num; i++){
                if (num == i && num != 1){
                    return num + '是质数';
                }else if (num == 1 || num % i == 0){
                    return num + '不是质数';
                }
            }
        }
        var Pnum = getPnum(num);
        alert(Pnum);
