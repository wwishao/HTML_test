<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_while循环案例</title>
</head>

<body>
	
	<script>
	
		// 1. 打印人的一生，从1岁到100岁
		var age = 1;
		while(age <= 100){
			console.log('这个人今年' + age + '岁了');
			age++;
		}
		
		// 2. 计算1 ~ 100之间所有整数的和
		var num = 1;
		var str = 0;
		while(num <= 100){
			str += num;
			num++;
		}
		console.log(str);
		
		// 3. 弹出一个提示框，你爱我吗?如果输入我爱你，就提示结束，否则，一直询问。
		var love = prompt('你爱我吗');
		while(love !== '我爱你'){  // while 循环语句中的条件表达式只要输入的 不是我 爱你，就一直循环。
			love = prompt('你爱我吗');
		}
		alert('我也爱你');
	</script>
</body>
</html>
