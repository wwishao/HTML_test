<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>比较两个数大小值 _ 输出最大的值</title>
</head>

<body>
	<script>
        var num = prompt('请输入第一个数字'); // 用户输出第一个数字 num 并保存起来
		var num1 = prompt('请输入第二个数字'); // 用户输出第二个数字 num1 并保存起来
		/*
		// 写法一
		var result = num > num1 ?  num : num1; // 数字一 num 大于数字二 num1 吗？ 如果大于，则输出数字一 num ,否则输出数字二 num1
		alert(result);
		
		*/
		// 写法二
		if(num > num1){
			alert(num);
		}else{
			alert(num1);
		}
	</script>
</body>
</html>
