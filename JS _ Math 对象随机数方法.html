    <script>

        //  要求用户猜1~50之间的一个数字  但是只有10次猜的机会
        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var ranSum = getRandom(1,50);
        for (var i = 1; i <= 50; i++){
            var userSum = parseInt(prompt('请输入一个1~10之间的数字，你有10次机会。'));
            if (userSum > ranSum) {
                alert('猜大了，继续猜');
            } else if(userSum < ranSum){
                alert('猜小了，继续猜');
            }else if(userSum == ranSum){
                alert('恭喜你，猜对了');
                break;  //  猜对了退出循环
            }else if (i >= 10){
                alert('次数已用完！');
                break;  //  i循环到10 ，用户输入等于10 时 退出循环
            }
        }
    </script>
