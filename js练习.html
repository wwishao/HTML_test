	<p>typeof 操作符返回变量或表达式的类型。</p>
	<p id="demo9"></p>
	<script>//变量的数据类型可以使用 typeof 操作符来查看
	document.getElementById("demo9").innerHTML = 
	typeof "john" + "<br>" + 
	typeof 3.14 + "<br>" +
	typeof false + "<br>" +
	typeof [1,2,3,4] + "<br>" +
	typeof {name:'john', age:34};
	</script>
	
	<script>//输出数组
	var i;
	var cars=new Array();
		cars[0]="Saab";
		cars[1]="Volvo";
		cars[2]="BMW";
		for(i=0;i<cars.length;i++)
			{
				document.write(cars[i]+"</br>");
			}
	</script>
