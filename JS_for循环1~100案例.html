<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_for循环案例</title>
</head>

<body>
	<script>
			
        // 1. 求1-100之间所有数的平均值需要一个 sum和的变量还需要一个 平均值 average 变量

			var sum = 0;
		var average = 0;
	for(var i = 1 ;i <= 100;i++){
        sum = sum + i;
	}
		average = sum / 100;
		console.log('1-100之间所有数的平均值为：' + average);
	
		
		// 2. 求1-100 之间所有偶数和奇数的和 我们需要一个 偶数的和变量 even  还需要一个奇数 odd 
		var even = 0;
		var odd = 0;
		for(var i = 1; i <= 100;i++){
			if(i % 2 == 0){
				even = even + i;
			}else{
				odd = odd + i;
			}
		}
		console.log('1-100 之间所有偶数和为：' + even);
		console.log('1-100 之间所有奇数和为：' + odd);
		
		// 3. 求1 -100之间所有能被3整除的数字的和  定义一个变量 san
		var san = 0;
		for(var i = 1; i <= 100;i++){
			if(i % 3 == 0){
				san = san + i;
			}
		}
		console.log('1 -100之间所有能被3整除的数字的和为:' + san);
	</script>
</body>
</html>
