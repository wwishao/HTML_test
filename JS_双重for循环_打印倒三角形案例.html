<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_双重for循环_打印倒三角形案例</title>
</head>

<body>
	
	<script>
	
		// 打印倒三角形案例
			var str = '';
		for(var i = 1; i <= 10; i++){  // 外层循环负责打印 行数
			
			for(var j = i; j <= 10;j++){   // 里层循环负责一列打印  关键表达式：j = i
				str +='❤';
				
			}
			// 如果一行打印完毕10个爱心就要另起一行加 \n
			str += '\n';
		}
		console.log(str);
		
		// 打印正三角形案例
			var str = '';
		for(var i = 1; i <= 10; i++){  // 外层循环负责打印 行数
			
			for(var j = 1; j <= i; j++){   // 里层循环负责一列打印  关键表达式：j <= i
				str +='❤';
				
			}
			// 如果一行打印完毕10个爱心就要另起一行加 \n
			str += '\n';
		}
		console.log(str);
	</script>
</body>
</html>
