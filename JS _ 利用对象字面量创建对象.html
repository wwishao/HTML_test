<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 利用对象字面量创建对象</title>
</head>
<body>
    

    <script>

        // 1. 利用对象字面量创建 对象{}
        // var obj = {};   // 创建了一个空的对象
        var obj = {
            uname: '张三丰',
            age: 20,
            sex: '男',
            sayHi: function() {
                console.log('Hi~');
            }
        }
        // (1) 里面的 属性或者方法我们采取键值对的形式 键 属性名 :值属性值
        // (2) 多个属性或者方法中间用 逗号 隔开的
        // (3) 方法冒号后面跟的是一 个匿名函数
        // 2. 使用对象
        // (1). 调用对象的 属性 我们采取 对象名.属性名  . 理解为 的
        console.log(obj.uname);
        // (2). 调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // 3. 调用对象的方法 sayHi   对象名.方法名()  注意不要忘记添加小括号
        obj.sayHi();
    </script>
</body>
</html>
