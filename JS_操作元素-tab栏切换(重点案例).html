<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_操作元素-tab栏切换(重点案例)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>

    <script>

        // Tab栏切换有2个大的模块
        // 上的模块选项卡,点击某一一个, 当前这一一个底色会是红绝,其余不变(排他思想)修改类
        // 名的方式
        // 下面的模块内容,会跟随上面的选项卡变化。所以下面模块变化写到点击事件里面。
        // 规律:下面的模块显示内容和上面的选项卡-对应 ,相匹配。
        // 核心思路:给上面的tab_ist 里面的所有小i添加自定义属性，属性值从0开始编号。


        // 1. 上的模块选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想） 修改类名的方式
        var tab_list = document.querySelector('.tab_list');
        var lis = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        for(var i = 0; i < lis.length; i++){
            lis[i].setAttribute('index', i);  // 开始给5个小li 设置索引号 
            lis[i].onclick = function(){
                for(var i = 0; i < lis.length; i++){   //干掉所有人其余的1i清除class这个类

                    lis[i].className = '';
                }
                this.className = 'current';  // 留下我自己 
                
                // 2. 下面的显示内容模块
                var index = this.getAttribute('index');
                console.log(index);
                // 干掉所有人 让其余的item 这些div 隐藏
                for(var i = 0; i < items.length; i++){
                    items[i].style.display = 'none';
                }
                // 留下我自己 让对应的item 显示出来
                items[index].style.display = 'block';
            }
            
        }
    </script>
</body>
</html>
