<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_求数组最大值</title>
</head>
<body>
    <script>
        //求数组[2,6,1,77,52,25,7]中的最大值
        //声明一个保存最大元素的变量 max。
        //默认最大值可以取数组中的第一个元素。
        //遍历这个数组，把里面每个数组元素和 max  相比较。
        //如果这个数组元素 大于max就把这个数组元素存到 max 里面，否则继续下一轮比较。
        //最后输出这个 max
        var arr = [2,6,1,77,52,25,7,88];
        var max = arr[0];
        for (var i = 0; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        console.log('这个数组的最大值为：' + max);
    </script>
</body>
</html>
