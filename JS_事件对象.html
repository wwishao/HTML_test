<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_事件对象</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: 100px auto;
            text-align: center;
            line-height: 300px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div>盒子</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        // div.onclick = function(event) {
        //     console.log(event);
        // }
        div.addEventListener('click',function(e) {
            console.log(e);
        })
            // 1. event 就是一个事件对象  写到监听函数的小括号里面  当形参来看
            // 2. 事件对象只有有了事件才会存在  它是系统给我们自动创建的，不需要我们传递参数 
            // 3. 事件对象是我们事件的一系列相关数据的集合跟事件相关的 ，
            //    比如鼠标点击里面就包含了鼠标的相关信息，比如鼠标坐标  如果是键盘事件里面就包含的键盘事件的信息比如判断用户按下了那个键
            // 4. 这个事件对象我们可以自己命名  比如event 、evt  e
    </script>
</body>
</html>
