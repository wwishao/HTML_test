<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ Date总的毫秒数(时间戳)</title>
</head>
<body>
    
    <script>

        // 获得Date总的毫秒数(时间戳)  不是当前时间的毫秒数  而是距离  1970年1月1号  过了多少毫秒数
        // 1. 通过valueOf()  getTime() 
        var date = new Date();
        console.log(date.valueOf());  // 就是现在时间距离 1970年1月1号 总的毫秒数
        console.log(date.getTime());
        // 2. 简单的写法
        var date1 = +new Date();  // +new Date()  就是返回总的毫秒数
        console.log(date1);
        // 3. H5 新增的  获取总的毫秒数
        console.log(Date.now());
    </script> 
</body>
</html>
