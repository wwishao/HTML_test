    <title>JS _ 数组对象 —— 数组去重(重点案例)</title>
</head>
<body>
    
    <script>

        // 案例:数组去重(重点案例) 
        // 有一个数组['c','a','z','a','x','a','x','c','b'] ,要求去除数组中重复的元素。
        // 目标:把旧数组里面不重复的元素选取出来放到新数组中,复的元素只保留一个,放到新数组中去重。
        // 核心算法: 我们遍历旧数组,然后拿着旧数组元素去查询新数组, 如果该元素在新数组里面没有出现过,我们就添加,否则不添加。
        // 我们怎么知道该元素没有存在? 利用 新数组.indexOf(数组元素)如果返回时-1就说明新数组里面没有改元素
        // 封装一个 去重的函数 unique 独一无二的
        function unique(arr){
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1){
                    newArr.push(arr[i]);
                }
                
            }
            return newArr;
        }
        var unique1 = unique(['c','a','z','a','x','a','x','c','b']);
        console.log(unique1);
        
        var arr = ['c','a','z','a','x','a','x','c','b'];
        var newArr = [];
        for (var i = 0; i < arr.length; i++){
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</body>
</html>
