<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_函数可以相互调用</title>
</head>
<body>
    
    <script>

        // 函数可以相互调用
        function fn1(){
            console.log(11);
            fn2();  // 在fn1 函数里调用了 fn2
        }
        fn1();
        function fn2(){
            console.log(22);
        }
    </script>
</body>
</html>
