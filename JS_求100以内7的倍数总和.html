<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_求100以内7的倍数总和</title>
</head>

<body>
	<script>
	
		
		// 求100以内7的倍数总和
		var sum = 0;
		for (var i = 1; i <= 100; i++){
			if (i % 7 !== 0){  // 如果 i 对 7 求余不等于0 continue 则不执行此循环体 反 则执行
				continue;
			}
			sum += i;
		}
		console.log('100以内7的倍数总和为:' + sum);
	</script>
</body>
</html>
