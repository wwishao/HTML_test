<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_节点-父节点操作</title>
</head>
<body>
    <div>div</div>
    <span>我是span</span>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
    </ul>

    <div class="demo">
    <div class="box">
        <span class="erweima">×</span>
    </div>
    </div>
    <script>
        // 父节点 parentNode
        var erweima = document.querySelector('.erweima');
        // var box = document.querySelector('.box');
        erweima.parentNode;  // 取过来的就是 父盒子div box   得到的是离元素最近的父级节点  如果找不到父级节点 则返回为null
        console.log(erweima.parentNode);
    </script>
</body>
</html>
