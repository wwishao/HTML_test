<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_移动端拖动元素</title>
    <style>
        div{
            position: absolute;
            margin: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 移动端触摸事件
        var div = document.querySelector('div');
        var startX = 0;
        var startY = 0;
        var boxX = 0;
        var boxY = 0;
        div.addEventListener('touchstart',function(e) {  // touchstart 触摸DOM
            startX = e.targetTouches[0].pageX;
            startY = e.targetTouches[0].pageY;
            boxX = this.offsetLeft;
            boxY = this.offsetTop;
            // touches 正在触摸屏幕的所有手指的列表
            // targetTouches 正在触摸当前DOM元素的手指列表
            // changedTouches 手指状态发生了改变的列表  从无到有  或者  从有到无
        })
        div.addEventListener('touchmove',function(e) {  // touchmove 滑动DOM
            var moveX = e.targetTouches[0].pageX - startX;
            var moveY = e.targetTouches[0].pageY - startY;
            this.style.left = moveX + boxX + 'px';
            this.style.top = moveY + boxY + 'px';
            e.preventDefault(); // 阻止屏幕滚动的默认行为
        });

        // div.addEventListener('touchmove',function() {  // touchmove 滑动DOM
            
        // })
        // div.addEventListener('touchend',function() {  // touchend 离开DOM
            
        // })
    </script>
</body>
</html>
