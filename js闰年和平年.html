<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	
	<script>
		// 算法:能被4整除且不能整除100的为闰年(如2004年就是闰年，1901年不是闰年)或者能够被400整除的就是闰年
        // 弹出prompt 输入框，让用户输入 年份，把这个值取过来保存到变量中
        // 使用if语句来判断是否是闰年，如果是闰年，就执行 if大括号里面的输出语句，否则就执行else 里面的输出语句
        // 一定要注意里面的且 &&还有或者 ||的写法， 同时注意判断整除的方法是取余为0

		
        var year = prompt('请输入年份');
		if(parseInt(year) % 4 == 0 && parseInt(year) % 100 != 0 || parseInt(year) % 400 == 0 ){
			alert('您输入的年份是闰年');
		}else{
			alert('您输入的年份是平年');
		}
		
		
	</script>
</body>
</html>
