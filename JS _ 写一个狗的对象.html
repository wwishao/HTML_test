<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ 写一个狗的对象</title>
</head>
<body>
    
    <script>
        // 练习:请按照要求写出对象
        // 请用对象字面量的形式创建一个名字为可可的 狗对象。
        // 具体信息如下:
        // 姓名:可可
        // 类型(type) :阿拉斯加犬
        // 年龄:5岁
        // 颜色:棕红色。
        // 技能:汪汪汪(bark) , 演电影(showFilm)

        var dog = {
            dogName: '可可',
            dogType: '阿拉斯加犬',
            age: 5,
            dogcolor: '棕红色',
            ffa: function(){
                bark = '汪汪汪';
                showFilm = '演电影';
                console.log(dog.dogName + '会' + bark + '和' + showFilm);
            }
        }
        dog.ffa();
    </script>
</body>
</html>
