<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS-switch多分支语句</title>
</head>

<body>
	<script>
        // 1. switch语句也是多分支语句也可以实现多选1
        // 2. 语法结构 switch 转换 开关 case 小例子或者选项的意思
		// 语法结构
		/*switch(表达式){
			case value1:
				执行语句一;
				break;
			case value2:
				执行语句二;
				break;
			...
			default:
                执行最后的语句;
			   }*/
		
		// 3. 执行思路 利用我们的表达式的值和case 后面的选项值相匹配如果匹配上，就执行该case 里面的语句  如果都没有匹配上，那么执行default里面的语句
		
		// 4. 代码验证
		switch(2){
			case 1:
				console.log('这是1');
				break;
			case 2:
				console.log('这是2');
				break;
			case 3:
				console.log('这是3');
				break;
			default:
				console.log('没有匹配的结果');
		}
		
		// switch 注意事项
		var num = 3;
		switch(3){
			case 1:
			console.log(1);
			break;
			case 3:
			console.log(3);
			break;
		}
		// 5. 我们开发里面表达式我们经常写成变量
		// 6. 我们num 的值和case 里面的值相匹配的时候是 全等 必须是值和数据类型一 致才可以 num === 1
		// 7. berak 如果当前的case里面没有berak 则不会退出switch 是执行下一个case
	</script>
</body>
</html>
