<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_for循环</title>
</head>

<body>
	
	<script>
        //循环的目的:可以重复执行某些代码
        console.log( '媳妇我错了');
        console.log('媳妇我错了');
        console.log('媳妇我错了');
        console.log( '-----------');
        for(var i= 1 ; i <= 100; i++){
        console.log( '媳妇我错了');
		}
		
		// 1. for 重复执行某个代码 ，通常跟计数有关系
		// 2. for 语法结构
		//
//		for(初始化变量;条件表达式;操作表达式){
//			// 循环体
//		}
		
		// 3. 初始化变量 ： 就是用 var 声明一个普通变量 ，通常用于计数
		// 4. 条件表达式 ： 就是用来决定每一次循环是否继续执行 ， 就是终止条件
		// 5. 操作表达式 ： 是每次循环最后执行的代码 ，经常用于计数器变量进行更新（递增或者递减）
		// 6. 代码体验 重复打印100句 你好
		for(var str = 1; str <= 100; str++){
			console.log('你好');
		}
		
		// 1.首先执行里面的计数器变量var i = 1 但是这句话在 for里面只执行一次
        // 2.去 i <= 100 来判断是否满足条件， 如果满足条件  就去执行循环体不满足条件退出循环
        // 3.最后去执行i++  i++是单独写的代码递增第一轮结束
        // 4.接着去执行 i<=100 如果满足条件就去执行循环体 不满足条件退出循环  进行第二轮循环  以此类推

	</script>
</body>
</html>
