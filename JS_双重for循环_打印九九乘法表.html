<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_双重for循环_打印九九乘法表</title>
</head>

<body>
	
	<script>
	
		
		// 打印九九乘法表
		// 一共有9行，但是每行的个数不一样，因此需要用到双重for循
        // 外层的for循环控制行数i，循环9次，可以打印9行
        // 内层的for循环控制每行公式 j
        // 核心算法:每一行公式的个数正好和行数一 致， j <= i;
        // 每行打印完毕， 都需要重新换一行
		var sum = '';
		
		for(var i = 1; i <= 9; i++){
			
			for(var j = 1; j <= i; j++){
				// 1 × 2 = 2 
				sum += j + '×' + i + '=' + i * j + '\t';
				
			}
			
			sum += '\n';
		}
		
		console.log(sum);
	</script>
</body>
</html>
