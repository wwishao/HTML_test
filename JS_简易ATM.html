<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_简易ATM</title>
</head>

<body>
	
	<script>
	
        //        里面现存有100 块钱。
        //        如果存钱,就用输入钱数加上先存的钱数,之后弹出显示余额提示框
        //        如果取钱,就减去取的钱数,之后弹出显示佘额提示框
        //        如果显示余额,就输出余额
        //        如果退出,弹出退出信息提示框
		
		var money = 100;  // 定义余额变量 money 并赋值 100
		for (var i = 1 ; i <= 100; i++){   // i <= 100 控制循环体循环 100次  也就是弹出 功能弹窗100次  如果一直不退出程序,那么一共能循环 100次
			var option = prompt('请输入你需要的功能 \n 1.存钱 \n 2.取钱 \n 3.查询余额 \n 4.退出程序'); // 定义功能变量 option
			for (var j = 1 ; j <= 1; j++){ 
                if (option == 1){       // 当输入 1 时 弹出存钱窗口  并显示余额
                    var save = prompt('请输入你存的钱数'); //定义 存钱变量 save
                    money += parseInt(save);
                    alert('你的余额为:' + money);
                }else if (option == 2){  // 当输入 2 时 弹出取钱窗口  并显示余额
                    var withDrawal = prompt('请输入你要取的钱数'); // 定义 取钱变量 withDrawal
                    money = money - parseInt(withDrawal);
                    alert('你的余额为:' + money);
                }else if (option == 3){  // 当输入 3 时 弹出余额窗口
                    alert('你的余额为:' + money);
                }
			}if (option == 4){           // 当输入 4 时退出循环 
                    alert('已退出程序')
                    break;
                }
		}
	</script>
</body>
</html>
