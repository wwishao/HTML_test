    <title>JS_利用函数求任意两个数的最大值案例</title>
</head>
<body>
    
    <script>

        //利用函数求任意两个数的最大值
        function getMax(num,num1){
            // if (num > num1){  // if 返回方法
            //     return num;
            // }else{
            //     return num1;
            // }
            return  num > num1? num : num1;  // 三元表达式返回方法 ！！！
        }
        console.log(getMax(3,7));
        console.log(getMax(88,7));

    </script>
</body>
