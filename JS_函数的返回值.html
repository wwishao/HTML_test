<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_函数的返回值</title>
</head>
<body>
    
    <script>
        //1.函数是做某件事或者实现某种功能
        function cook(aru) {
        console.log(aru);
        }
        cook('大肘子');

        // 2. 函数的返回值格式
        // function 函数名() {
        //     return 需要返回的结果;
        // }
        // 函数名();
        // (1) 函数是实现某种功能，最终的结果要返回给函数的调用者 函数名() 用过return 实现的
        // (2) 只要函数遇到 return 就把后面的结果 返回给函数调用者  函数名() = return后面的结果

        // 3.代码验证
        function getResult1() {
            return 666;
        }
        getResult1(); // getResult( ) = 666
        console.log(getResult1());
        // function cook(aru) {
        // return aru;
        // }
        // console . log(cook('大肘子'));

        // 4.求任意两个数的和
        function getSum(num1, num2) {
        return num1 + num2 ;   //  注意事项  return 后面的语句不会被执行   return 终止函数
        alert('这个语句不会被执行');  
        }
        console.log(getSum(1, 2));

        // 2. return 只能返回一个值
        function fn( num3, num4) {
            return num3, num4; // 返回的结果是最后一个值
        }
        console.log(fn(1, 2));

        // 3. 我们求任意两个数的 加减乘数结果
        function getResult(num5, num6) {
            return[ num5 + num6, num5 - num6, num5 * num6, num5 / num6] ;
        }
        var re = getResult(1, 2);
        console.log(re);

        // 4. 函数如果有return 则返回的是return 后面的值，如果函数没有return 则返回undefined
        function fun1(){
            return 666;
        }
        console.log(fun1());  // 返回666
        function fun2(){

        }
        console.log(fun2());  // 函数返回结果是 undefined  因为函数体里面没有返回值

    </script>
</body>
</html>
