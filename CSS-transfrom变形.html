<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-transfrom变形</title>
    <style>
        div{
            position: relative;
            width: 500px;
            height: 500px;
            /* background-color: purple; */
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            margin: 100px auto;
            /* transform: translate(50%,50% ); */
            /* transform: rotate(45deg); */
        }
        div img{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* box-shadow: 0 15px 30px rgb(0 0 0 / 10%); */
            transition: all 1s;
        }
        img:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div>
        <img src="./sers-icon/sers-icon1.png" alt="">
    </div>
    <script>
        var div = document.querySelector('div');
        div.addEventListener('mouseover',function() { // 鼠标经过图片旋转360度 过度动画1秒
            this.style.transition = 'all 1s';
            // this.style.transform = 'translateX(100px)';
            this.style.transform = 'rotate(' + 360 + 'deg)';
        })
        div.addEventListener('mouseout',function() { // 鼠标离开图片旋转0度 过度动画1秒
            this.style.transition = 'all 1s';
            this.style.transform = 'rotate(' + 0 + 'deg)';
        })
    </script>
</body>
</html>
