<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_利用函数计算任意两个数的和</title>
</head>
<body>
    
    <script>

        // 1. 利用函数求任意两个数的和
        function getSum(num1,num2){
            console.log(num1 + num2);
        }
        getSum(5,10);

        // 2. 利用函数求任意两个数之间的和
        function getSum1(num3,num4){
            var sum1 = 0;
            for (var i = num3; i <= num4; i++){
                sum1 += i;
            }
            console.log(sum1);
        }
        getSum1(1,100);
        getSum1(1,10);
        // 注意点
        // (1) 多个参数之间用逗号隔开
        // (2) 形参可以看做是不用声明的 变量
    </script>
</body>
</html>
